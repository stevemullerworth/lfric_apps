[file:mesh_C12.nc]
mode=auto
source=$MESH_DIR/mesh_C12.nc

[namelist:base_mesh]
!!f_lat_deg=
file_prefix='mesh_C12'
!!fplane=

[namelist:formulation]
l_multigrid=.false.

[namelist:helmholtz_solver]
fail_on_non_converged=.true.
method='bicgstab'
monitor_convergence=.true.
preconditioner='tridiagonal'

[!!namelist:multigrid]

[!!namelist:stochastic_physics]
stph_n_max=22
