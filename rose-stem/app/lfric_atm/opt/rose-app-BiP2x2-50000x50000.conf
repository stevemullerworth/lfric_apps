[file:mesh_BiP2x2-50000x50000.nc]
mode=auto
source=$MESH_DIR/mesh_BiP2x2-50000x50000.nc

[namelist:base_mesh]
file_prefix='mesh_BiP2x2-50000x50000'

[!!namelist:damping_layer]

[namelist:formulation]
dlayer_on=.false.
l_multigrid=.false.
use_wavedynamics=.false.

[namelist:helmholtz_solver]
